<!DOCTYPE html>
<html>
<head>
    <title>KeyLess Car App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
          // Attachez un gestionnaire d'événements au bouton
          $("#loadPage").click(function(){
            // Utilisez la fonction load() pour charger le contenu d'une autre page dans un élément spécifié
            $("#contenu").load("setting.html");
          });
        });
      </script>
</head>
<body class="w3-animate-opacity">
    <div class="topnav">
        <h1>KEYLESS CAR</h1>
        <img onclick="changerPage()" src="setting.png"  style="width: 25px; position: fixed; top: 25px; right: 20px ;">
        <!--<a href="setting.html">
            <img src="setting.png" style="width: 25px; position: fixed; top: 25px; right: 20px ;">
        </a> -->
    </div>
<div id="contenu">
    <div class="content2">
        <p style="color: white">Auto Lock/Unlock</p>
        <label class="switch" for="checkboxAuto">
            <input type="checkbox" id="checkboxAuto" />
            <div class="slider round"></div>
        </label>
    </div>
    <div class="content">
        <button id="statusButton" class="statusButton" onclick="toggleStatus()">-</button>
    </div>
</div>
    <div class="footer">
        <p><strong><span id="bleState" style="color:#bebebe;">Disconnected</span></strong></p>
        <p>
            <button id="connectBleButton" class="connectButton">  Connect  </button>
            <button id="disconnectBleButton" class="disconnectButton">Disconnect</button>
        </p>
    </div>
    <!--<div class="footer">
        <p><a href="https://yannisthiroux.com">KeyLess Car</a></p>
    </div> -->
    <script src="script.js"></script>
    <script>
        function changerPage() {
            // Utilisation de jQuery pour effectuer une requête AJAX
            $.ajax({
                url: 'setting.html',  // Spécifiez l'URL de la nouvelle page ici
                type: 'GET',
                success: function (data) {
                    // Mettez à jour le contenu avec la nouvelle page sans recharger la page entière
                    $('#contenu').html(data);
                },
                error: function () {
                    alert('Erreur lors du chargement de la nouvelle page.');
                }
            });
        }
    </script>
</body>

</html>
