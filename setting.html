<!DOCTYPE html>
<html>
<head>
    <title>KeyLess Car App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="jquery-3.7.1.min.js"></script>
</head>
<body class="w3-animate-opacity">
<div id="contenu">
    <div class="topnav">
        <h1>PARAMETRES</h1>
        <img onclick="changerPage('index.html')" src="retour.png"  style="width: 25px; position: fixed; top: 25px; left: 20px ;">
    </div>
    <div class="content2">
        <p style="color: white">Auto Lock/Unlock</p>
        <label class="switch" for="checkboxAuto">
            <input type="checkbox" id="checkboxAuto" />
            <div class="slider round"></div>
        </label>
    </div>
    <div class="content2">
        <p style="color: white">Auto Lock (Car Run)</p>
        <label class="switch" for="checkboxAutorun">
            <input type="checkbox" id="checkboxAutorun" />
            <div class="slider round"></div>
        </label>
    </div>
</div>
    <script src="script.js"></script>
    <script>
        function loadPage(PageName) {
            // Utilisation de jQuery pour effectuer une requête AJAX
            $.ajax({
                url: PageName,  // Spécifiez l'URL de la nouvelle page ici
                type: 'GET',
                success: function (data) {
                    // Mettez à jour le contenu avec la nouvelle page sans recharger la page entière
                    $('#contenu').html(data);
                },
                error: function () {
                    alert('Erreur lors du chargement de la nouvelle page.');
                }
            });
        }
        </script>
</body>

</html>
